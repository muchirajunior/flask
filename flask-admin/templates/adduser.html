    <body>
         <!-- start the header section  -->
         <header class="jumbotron p-3">
            <h1 class="well text-center">ADD USER PAGE</h1>
  
          </header>
          <!-- end the header section -->

       
        <!-- add user form popup begin -->
        <div id="mymodal" class="model-fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"> ADD USER</h4>
  
                </div>
                <div class="modal-body">
                  <form action="" method="POST">
                  
                    <div class="form-group">
                      
                      <label for="">NAME</label>
                      <input type="text" class="form-control" name="name" required="1">
  
                    </div>
                    <div class="form-group">
                      <label for="">USERNAME</label>
                      <input type="text" class="form-control" name="username" required="1">
  
                    </div>
                    <div class="form-group">
                      <label for="">EMAIL</label>
                      <input type="email" class="form-control" name="email" required="1">
  
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">add user</button>
  
                    </div>
                  </form>
  
                </div>
                <div class="modal-footer">
                  <a href="{{url_for('home')}}" class="btn btn-secondary" data-dismiss="modal">home</button>
  
                </div>
  
              </div>
  
            </div>
  
          </div>
          <!-- add user form popup end -->
    </body>
